<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Membro - AD Rodovia A</title>
    <link rel="stylesheet" href="../static/portal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Botão hambúrguer para mobile -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                Área do Membro<br>
                <span id="userDisplay">Carregando...</span>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active" onclick="mostrarTela('meus-dados', this)">
                    <span class="material-icons menu-icon">account_circle</span> Meus Dados
                </div>
                
                <hr style="border:0; border-top:1px solid #334155; margin:10px 0;">
                
                <a href="/agenda" class="menu-item">
                    <span class="material-icons menu-icon">calendar_month</span> Agenda Geral
                </a>
                <a href="/reservas" class="menu-item">
                    <span class="material-icons menu-icon">vpn_key</span> Reservas
                </a>
            </div>

            <div style="padding:20px;">
                <button onclick="logout()" class="btn btn-primary" style="width:100%; background:#334155;">Sair</button>
            </div>
        </nav>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Meus Dados -->
            <div id="sec-meus-dados">
                <div class="page-header">
                    <h2>Meus Dados Cadastrais</h2>
                </div>
                <div class="card">
                    <div id="form-meus-dados" class="form-grid">
                        <!-- Campos serão gerados via JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay para fechar sidebar no mobile -->
    <div id="sidebar-overlay"></div>

    <script src="../static/painel-membro.js"></script>
</body>
</html>
