<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EBD</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .admin-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .admin-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .status-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            display: none;
            font-weight: 500;
        }
        .status-success { background: #dcfce7; color: #166534; }
        .status-error { background: #fee2e2; color: #991b1b; }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn-danger:hover { background-color: #b91c1c; }
    </style>
</head>
body {
    background-color: #f3f4f6; /* Fundo cinza suave */
}
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Painel Admin</h1>
                <p>Gerenciamento do Sistema EBD</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="admin-container">
            <h2 style="color: #7c2d12; margin-bottom: 1.5rem;">Autentica√ß√£o</h2>
            
            <input type="password" id="adminToken" class="admin-input" placeholder="Digite o Token de Admin">
            
            <button onclick="clearCache()" class="btn-danger">
                üóëÔ∏è Limpar Cache do Servidor
            </button>

            <div id="statusBox" class="status-box"></div>
            
            <p style="margin-top: 1.5rem; font-size: 0.875rem;">
                <a href="index.html" style="color: #6b7280; text-decoration: none;">‚Üê Voltar para o Site</a>
            </p>
        </div>
    </div>

    <script>
        // URL da API (Ajuste conforme necess√°rio: Local ou Render)
        // const API_BASE_URL = 'http://127.0.0.1:8000'; 
        const API_BASE_URL = 'https://api-escala.onrender.com';

        async function clearCache() {
            const tokenInput = document.getElementById('adminToken');
            const statusBox = document.getElementById('statusBox');
            const token = tokenInput.value.trim();

            if (!token) {
                showStatus('Por favor, digite o token.', 'error');
                return;
            }

            // Feedback visual de carregamento
            statusBox.style.display = 'block';
            statusBox.className = 'status-box';
            statusBox.style.backgroundColor = '#e5e7eb';
            statusBox.style.color = '#374151';
            statusBox.textContent = 'Processando...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/clear-cache`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': token // USANDO H√çFEN AGORA!
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ Sucesso! ' + data.message, 'success');
                } else {
                    showStatus('‚ùå Erro: ' + (data.detail || 'Falha ao limpar cache'), 'error');
                }

            } catch (error) {
                console.error(error);
                showStatus('‚ùå Erro de conex√£o com o servidor.', 'error');
            }
        }

        function showStatus(message, type) {
            const box = document.getElementById('statusBox');
            box.textContent = message;
            box.style.display = 'block';
            box.className = 'status-box ' + (type === 'success' ? 'status-success' : 'status-error');
        }
    </script>
</body>
</html>
