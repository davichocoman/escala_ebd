<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - EBD</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            background-color: #f3f4f6; /* Fundo cinza suave */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .admin-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hidden { display: none !important; }

        .admin-input {
            width: 100%;
            padding: 0.875rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .admin-input:focus { border-color: #7c2d12; box-shadow: 0 0 0 3px rgba(124, 45, 18, 0.1); }

        .btn-primary {
            background-color: #7c2d12;
            color: white;
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover { background-color: #5c1a1a; }

        .btn-danger {
            background-color: #dc2626;
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
        }
        .btn-danger:hover { background-color: #b91c1c; transform: translateY(-2px); }

        .status-msg {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .logout-link {
            display: block;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <header class="header" style="padding: 1rem 0;">
        <div class="container">
            <div class="header-content" style="margin:0;">
                <h1 style="font-size: 1.5rem;">Painel Administrativo</h1>
            </div>
        </div>
    </header>

    <div class="admin-wrapper">
        
        <div id="loginScreen" class="admin-card">
            <h2 style="color: #374151; margin-bottom: 0.5rem;">Acesso Restrito</h2>
            <p style="color: #6b7280; margin-bottom: 2rem;">Digite o token de administrador</p>
            
            <input type="password" id="tokenInput" class="admin-input" placeholder="Token..." onkeypress="handleEnter(event)">
            
            <button onclick="performLogin()" class="btn-primary">Entrar</button>
            <div id="loginMsg" class="status-msg"></div>
        </div>

        <div id="dashboardScreen" class="admin-card hidden">
            <h2 style="color: #7c2d12; margin-bottom: 2rem;">Gerenciamento</h2>

            <a href="https://docs.google.com/spreadsheets/d/1akejEQ4NYX3R19XVX1pCUWmGqJhNzQUmaaY5J-_CoHk/edit?usp=sharing" target="_blank" style="display:block; margin-top:10px; color:#7c2d12; font-weight:bold; text-decoration:none;">
                üìÑ Abrir Planilha no Google Sheets
            </a>
            
            <div style="margin-bottom: 2rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 2rem;">
                <p style="color: #4b5563; margin-bottom: 1rem;">O servidor armazena dados por 1 hora. Force a atualiza√ß√£o abaixo:</p>
                <button onclick="clearServerCache()" class="btn-danger">
                    <span>üóëÔ∏è</span> Limpar Cache & Atualizar
                </button>
            </div>

            <div style="margin-bottom: 2rem;">
                <h3 style="color: #374151; font-size: 1.1rem; margin-bottom: 1rem;">Diagn√≥stico do Sistema</h3>
                <button onclick="checkSystemHealth()" class="btn-primary" style="background-color: #0d9488;">
                    <span>ü©∫</span> Testar Conex√£o Google
                </button>
                <div id="healthMsg" class="status-msg"></div>
            </div>
            
            <div id="dashMsg" class="status-msg"></div>

            

            <span onclick="performLogout()" class="logout-link">Sair do sistema</span>
        </div>

    </div>

    <script>
        // CONFIGURA√á√ÉO
        // const API_BASE_URL = 'http://127.0.0.1:8000'; // Local
        const API_BASE_URL = 'https://api-escala.onrender.com'; // Produ√ß√£o

        // --- L√≥gica de Login ---
        function performLogin() {
            const token = document.getElementById('tokenInput').value.trim();
            const msg = document.getElementById('loginMsg');

            if (!token) {
                showMsg(msg, 'Digite o token.', 'error');
                return;
            }

            // Salva na "mem√≥ria" tempor√°ria do navegador
            sessionStorage.setItem('ebd_admin_token', token);
            
            // Troca de tela
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        }

        function performLogout() {
            sessionStorage.removeItem('ebd_admin_token');
            location.reload();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') performLogin();
        }

        // --- L√≥gica de Limpar Cache ---
        async function clearServerCache() {
            const token = sessionStorage.getItem('ebd_admin_token');
            const msg = document.getElementById('dashMsg');
            const btn = document.querySelector('.btn-danger');

            if (!token) {
                performLogout();
                return;
            }

            // Feedback visual
            btn.innerHTML = 'Processando... ‚è≥';
            btn.disabled = true;
            msg.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/clear-cache`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': token // H√çFEN √â IMPORTANTE!
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMsg(msg, '‚úÖ Sucesso! Cache limpo.', 'success');
                    // Limpa caches locais tamb√©m para garantir sincronia
                    localStorage.clear(); 
                } else {
                    showMsg(msg, '‚ùå Erro: ' + (data.detail || 'Token inv√°lido'), 'error');
                    if (response.status === 403) {
                        setTimeout(performLogout, 2000); // Desloga se a senha estiver errada
                    }
                }

            } catch (error) {
                showMsg(msg, '‚ùå Erro de conex√£o com o servidor.', 'error');
                console.error(error);
            } finally {
                btn.innerHTML = '<span>üóëÔ∏è</span> Limpar Cache & Atualizar';
                btn.disabled = false;
            }
        }

        function showMsg(element, text, type) {
            element.textContent = text;
            element.className = 'status-msg ' + type;
            element.style.display = 'block';
        }

        // Verifica se j√° estava logado ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('ebd_admin_token')) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboardScreen').classList.remove('hidden');
            }
        });
        // --- L√≥gica de Diagn√≥stico ---
        async function checkSystemHealth() {
            const token = sessionStorage.getItem('ebd_admin_token');
            const msg = document.getElementById('healthMsg');
            
            if (!token) { performLogout(); return; }

            msg.textContent = 'Testando conex√£o com Google Sheets...';
            msg.className = 'status-msg';
            msg.style.display = 'block';
            msg.style.backgroundColor = '#e0f2fe';
            msg.style.color = '#0369a1';

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/health-check`, {
                    method: 'GET',
                    headers: { 'x-admin-token': token }
                });

                const data = await response.json();

                if (response.ok) {
                    showMsg(msg, `‚úÖ Sistema Operacional! (Google respondeu em ${data.ping_ms}ms)`, 'success');
                } else {
                    showMsg(msg, `‚ùå Falha na Conex√£o: ${data.detalhe}`, 'error');
                }

            } catch (error) {
                showMsg(msg, '‚ùå Erro ao contatar servidor da API.', 'error');
            }
        }
    </script>
</body>
</html>
