<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Integrado - AD Rodovia A</title>
    <link rel="stylesheet" href="../static/styles.css"> <link rel="stylesheet" href="../static/portal.css"> </head>
<body>

    <button class="mobile-toggle-btn" onclick="toggleSidebar()">☰</button>

    <div class="dashboard-layout">
        
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 style="font-size:1.2rem; margin:0;">AD Rodovia A</h2>
                <div class="user-info" id="userInfo">Carregando...</div>
            </div>

            <div class="menu-items" id="menuContainer">
                </div>

            <div style="padding: 1.5rem;">
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </nav>

        <main class="main-content" id="mainContainer">
            <div class="panel-card">
                <h2>Bem-vindo</h2>
                <p>Selecione uma opção no menu.</p>
            </div>
        </main>

    </div>

    <div id="modalForm" class="modal-overlay hidden">
        <div class="panel-card modal-card">
            <div class="panel-title">
                <span id="modalTitle">Novo Cadastro</span>
                <button onclick="fecharModal()" class="btn-close-modal">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../static/portal.js"></script>
</body>
</html>
