<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AD Rodovia A</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- √çcones -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/ios/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/ios/16.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../static/portal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f172a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .login-logo {
            width: 220px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
            text-align: left;
        }

        .toggle-pass {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #64748b;
            user-select: none;
        }

        .hint {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <img src="../static/logo.png" alt="Logo AD Rodovia A" class="login-logo">

    <p style="color:#64748b; margin-bottom:20px; font-size:0.9rem;">
        Gest√£o Rodovia A
    </p>

    <form onsubmit="fazerLogin(event)">

        <!-- CPF -->
        <div class="form-group">
            <label>CPF</label>
            <input
                type="text"
                id="login"
                class="form-input"
                placeholder="Somente n√∫meros"
                inputmode="numeric"
                required
            >
        </div>
        <div id="perfilDetectado" style="font-size:0.75rem; color:#475569; margin-bottom:8px;"></div>
        <!-- SENHA / NASCIMENTO -->
        <div class="form-group">
            <label id="labelPass">Senha ou Nascimento</label>

            <input
                type="password"
                id="pass"
                class="form-input"
                placeholder="Senha ou DD/MM/AAAA"
                autocomplete="current-password"
                required
            >

            <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
            <div class="hint" id="passHint">
                Membros: data de nascimento
            </div>
        </div>

        <button
            type="submit"
            class="btn btn-primary"
            style="width:100%; padding:12px; font-weight:bold;"
        >
            Entrar no Sistema
        </button>
        <button
            type="button"
            id="btnBiometria"
            class="btn"
            style="width:100%; margin-top:10px; display:none;"
        >
            üîê Entrar com biometria
        </button>

    </form>

    <div style="margin-top:20px; border-top:1px solid #e2e8f0; padding-top:15px;">
        <a href="/" style="text-decoration:none; color:#3b82f6; font-size:0.85rem;">
            Acessar EBD (P√∫blico)
        </a>
    </div>
</div>

<script>
/* ===============================
   VISUALIZAR / OCULTAR SENHA
================================ */
document.getElementById("togglePass").addEventListener("click", () => {
    const pass = document.getElementById("pass");
    pass.type = pass.type === "password" ? "text" : "password";
});

/* ===============================
   CPF: SOMENTE N√öMEROS
================================ */
document.getElementById("login").addEventListener("input", (e) => {
    e.target.value = e.target.value.replace(/\D/g, "");
});

/* ===============================
   SENHA / DATA INTELIGENTE
================================ */
const passInput = document.getElementById("pass");
const hint = document.getElementById("passHint");
const loginInput = document.getElementById("login");
const perfilLabel = document.getElementById("perfilDetectado");

loginInput.addEventListener("input", () => {
    const valor = loginInput.value.trim();
    if (/[a-zA-Z]/.test(valor)) {
        perfilLabel.innerText = "Perfil detectado: Administra√ß√£o";
        passInput.placeholder = "Senha do sistema";
        return;
    }
    if (/^\d+$/.test(valor) && valor.length >= 6) {
        perfilLabel.innerText = "Perfil detectado: Membro/Pastor";
        passInput.placeholder = "Senha ou Nascimento";
        return;
    }
    perfilLabel.innerText = "";
});

passInput.addEventListener("input", (e) => {
    let v = e.target.value;
    if (/[a-zA-Z]/.test(v)) {
        hint.innerText = "Senha alfanum√©rica detectada";
        return; 
    }
    hint.innerText = "Membros: data de nascimento";
    v = v.replace(/\D/g, "");
    if (v.length >= 3 && v.length <= 4) v = v.replace(/^(\d{2})(\d+)/, "$1/$2");
    else if (v.length >= 5) v = v.replace(/^(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
    if (v.length <= 10) e.target.value = v;
});

/* ===============================
   LOGIN COM SENHA + REGISTRO BIOMETRIA (CORRIGIDO)
================================ */
async function fazerLogin(e) {
    e.preventDefault();

    const btn = document.querySelector("button[type='submit']");
    btn.disabled = true;
    btn.innerText = "Autenticando...";

    try {
        const login = document.getElementById("login").value.trim();
        const password = document.getElementById("pass").value.trim();

        const res = await fetch(
            "https://api-escala.onrender.com/api/auth/login",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ login, password })
            }
        );

        const data = await res.json();

        if (res.ok) {
            // 1. Salva Sess√£o
            sessionStorage.setItem("usuario_sistema", JSON.stringify(data.user));
            sessionStorage.setItem("token_sistema", data.token);

            // 2. Tenta Registrar Biometria (ANTES de redirecionar)
            await tentarRegistrarBiometria(login, data.user);

            // 3. Redireciona (Somente agora)
            irParaHome(data.user.PERFIL);

        } else {
            Swal.fire("Erro", data.detail || "Credenciais inv√°lidas", "error");
            btn.disabled = false;
            btn.innerText = "Entrar no Sistema";
        }
    } catch (err) {
        console.error(err);
        Swal.fire("Erro", "Falha na conex√£o com o servidor", "error");
        btn.disabled = false;
        btn.innerText = "Entrar no Sistema";
    }
}

// Fun√ß√£o isolada para gerenciar o fluxo da biometria
async function tentarRegistrarBiometria(login, user) {
    // Verifica se o navegador suporta
    if (!window.PublicKeyCredential) {
        console.log("Navegador n√£o suporta WebAuthn");
        return;
    }

    // Verifica se j√° tem biometria salva para este usu√°rio
    const bioSalva = localStorage.getItem("biometria_usuario");
    const bioObj = bioSalva ? JSON.parse(bioSalva) : null;

    // Se j√° tem salvo para este login, pula
    if (bioObj && bioObj.login === login) {
        return;
    }

    // Pergunta ao usu√°rio
    // Usamos um confirm nativo ou Promise wrapper para pausar a execu√ß√£o
    const desejaAtivar = await Swal.fire({
        title: 'Facilitar acesso?',
        text: "Deseja ativar o login por Biometria/FaceID para a pr√≥xima vez?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3b82f6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sim, ativar',
        cancelButtonText: 'N√£o, obrigado'
    });

    if (desejaAtivar.isConfirmed) {
        try {
            const challenge = new Uint8Array(32);
            window.crypto.getRandomValues(challenge);

            const userId = new Uint8Array(16);
            window.crypto.getRandomValues(userId);

            // Chama a API do navegador (Isso abre o popup do Android/iOS/Windows)
            await navigator.credentials.create({
                publicKey: {
                    challenge: challenge,
                    rp: { name: "Gest√£o Rodovia A" },
                    user: {
                        id: userId,
                        name: login,
                        displayName: user.NOME || login
                    },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }, { type: "public-key", alg: -257 }],
                    timeout: 60000,
                    authenticatorSelection: { 
                        authenticatorAttachment: "platform", // For√ßa usar o do dispositivo (TouchID/FaceID)
                        userVerification: "required"
                    }
                }
            });

            // Se chegou aqui, deu certo! Salva no LocalStorage
            localStorage.setItem(
                "biometria_usuario",
                JSON.stringify({
                    login,
                    perfil: user.PERFIL,
                    token: sessionStorage.getItem("token_sistema"), // Usa o token atual
                    nome: user.NOME
                })
            );

            await Swal.fire({
                toast: true, position: 'top-end', icon: 'success', 
                title: 'Biometria configurada!', showConfirmButton: false, timer: 1500
            });

        } catch (errBio) {
            console.error("Erro ao criar biometria:", errBio);
            await Swal.fire("Aten√ß√£o", "N√£o foi poss√≠vel ativar a biometria. O dispositivo pode n√£o ser compat√≠vel ou foi cancelado.", "warning");
        }
    }
}

function irParaHome(perfil) {
    const p = perfil.toUpperCase();
    if (p === "ADMIN" || p === "SECRETARIA") window.location.href = "/secretaria";
    else if (p === "PASTOR") window.location.href = "/pastor";
    else window.location.href = "/membro";
}

/* ===============================
   LOGIN VIA BIOMETRIA (Bot√£o)
================================ */
const btnBio = document.getElementById("btnBiometria");

if (window.PublicKeyCredential && localStorage.getItem("biometria_usuario")) {
    btnBio.style.display = "block";
}

btnBio.addEventListener("click", async () => {
    try {
        const challenge = new Uint8Array(32);
        window.crypto.getRandomValues(challenge);

        const assertion = await navigator.credentials.get({
            publicKey: {
                challenge: challenge,
                timeout: 60000,
                userVerification: "required"
            }
        });

        if (assertion) {
            const dados = JSON.parse(localStorage.getItem("biometria_usuario"));
            if (!dados) return;

            // Restaura sess√£o
            sessionStorage.setItem("token_sistema", dados.token);
            sessionStorage.setItem("usuario_sistema", JSON.stringify({ 
                NOME: dados.nome, 
                PERFIL: dados.perfil, 
                CPF: dados.login 
            }));

            irParaHome(dados.perfil);
        }
    } catch (e) {
        Swal.fire({ title: "Erro", text: "Biometria n√£o reconhecida.", icon: "error" });
    }
});
</script>
</body>
</html>
