<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AD Rodovia A</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- √çcones -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/ios/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/ios/16.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../static/portal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f172a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .login-logo {
            width: 220px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
            text-align: left;
        }

        .toggle-pass {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #64748b;
            user-select: none;
        }

        .hint {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <img src="../static/logo.png" alt="Logo AD Rodovia A" class="login-logo">

    <p style="color:#64748b; margin-bottom:20px; font-size:0.9rem;">
        Gest√£o Rodovia A
    </p>

    <form onsubmit="fazerLogin(event)">

        <!-- CPF -->
        <div class="form-group">
            <label>CPF</label>
            <input
                type="text"
                id="login"
                class="form-input"
                placeholder="Somente n√∫meros"
                inputmode="numeric"
                required
            >
        </div>
        <div id="perfilDetectado" style="font-size:0.75rem; color:#475569; margin-bottom:8px;"></div>
        <!-- SENHA / NASCIMENTO -->
        <div class="form-group">
            <label id="labelPass">Senha ou Nascimento</label>

            <input
                type="password"
                id="pass"
                class="form-input"
                placeholder="Senha ou DD/MM/AAAA"
                autocomplete="current-password"
                required
            >

            <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
            <div class="hint" id="passHint">
                Membros: data de nascimento
            </div>
        </div>

        <button
            type="submit"
            class="btn btn-primary"
            style="width:100%; padding:12px; font-weight:bold;"
        >
            Entrar no Sistema
        </button>
        <button
            type="button"
            id="btnBiometria"
            class="btn"
            style="width:100%; margin-top:10px; display:none;"
        >
            üîê Entrar com biometria
        </button>

    </form>

    <div style="margin-top:20px; border-top:1px solid #e2e8f0; padding-top:15px;">
        <a href="/" style="text-decoration:none; color:#3b82f6; font-size:0.85rem;">
            Acessar EBD (P√∫blico)
        </a>
    </div>
    <div style="margin-top: 15px; text-align: center;">
        <button type="button" onclick="resetarBiometria()" style="background: none; border: none; color: #ef4444; font-size: 0.8rem; cursor: pointer; text-decoration: underline;">
            [DEV] Limpar Biometria Salva
        </button>
    </div>
</div>

<script>
/* ===============================
   UTILIT√ÅRIOS (Convers√£o de String para Buffer)
   Necess√°rio para criar um ID de usu√°rio fixo baseado no CPF
================================ */
function strToBin(str) {
    return Uint8Array.from(str, c => c.charCodeAt(0));
}

function binToStr(bin) {
    return String.fromCharCode.apply(null, bin);
}

/* ===============================
   INTERACE / M√ÅSCARAS
================================ */
document.getElementById("togglePass").addEventListener("click", () => {
    const pass = document.getElementById("pass");
    pass.type = pass.type === "password" ? "text" : "password";
});

document.getElementById("login").addEventListener("input", (e) => {
    e.target.value = e.target.value.replace(/\D/g, "");
});

const passInput = document.getElementById("pass");
const hint = document.getElementById("passHint");
const loginInput = document.getElementById("login");
const perfilLabel = document.getElementById("perfilDetectado");

loginInput.addEventListener("input", () => {
    const valor = loginInput.value.trim();
    if (/[a-zA-Z]/.test(valor)) {
        perfilLabel.innerText = "Perfil detectado: Administra√ß√£o";
        passInput.placeholder = "Senha do sistema";
        return;
    }
    if (/^\d+$/.test(valor) && valor.length >= 6) {
        perfilLabel.innerText = "Perfil detectado: Membro/Pastor";
        passInput.placeholder = "Senha ou Nascimento";
        return;
    }
    perfilLabel.innerText = "";
});

passInput.addEventListener("input", (e) => {
    let v = e.target.value;
    if (/[a-zA-Z]/.test(v)) return; 
    hint.innerText = "Membros: data de nascimento";
    v = v.replace(/\D/g, "");
    if (v.length >= 3 && v.length <= 4) v = v.replace(/^(\d{2})(\d+)/, "$1/$2");
    else if (v.length >= 5) v = v.replace(/^(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
    if (v.length <= 10) e.target.value = v;
});

/* ===============================
   LOGIN + REGISTRO BIOMETRIA (CORRIGIDO)
================================ */
async function fazerLogin(e) {
    e.preventDefault();
    const btn = document.querySelector("button[type='submit']");
    btn.disabled = true;
    btn.innerText = "Autenticando...";

    try {
        const login = document.getElementById("login").value.trim();
        const password = document.getElementById("pass").value.trim();

        const res = await fetch("https://api-escala.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login, password })
        });

        const data = await res.json();

        if (res.ok) {
            // 1. Salva Sess√£o
            sessionStorage.setItem("usuario_sistema", JSON.stringify(data.user));
            sessionStorage.setItem("token_sistema", data.token);

            // 2. Verifica Biometria
            if (window.PublicKeyCredential) {
                const bioSalva = localStorage.getItem("biometria_usuario");
                const bioObj = bioSalva ? JSON.parse(bioSalva) : null;

                // Se n√£o tem biometria para ESTE login espec√≠fico
                if (!bioObj || bioObj.login !== login) {
                    await registrarBiometria(login, data.user, data.token);
                }
            }

            // 3. Redireciona
            irParaHome(data.user.PERFIL);

        } else {
            Swal.fire("Erro", data.detail || "Credenciais inv√°lidas", "error");
            btn.disabled = false;
            btn.innerText = "Entrar no Sistema";
        }
    } catch (err) {
        console.error(err);
        Swal.fire("Erro", "Falha na conex√£o", "error");
        btn.disabled = false;
        btn.innerText = "Entrar no Sistema";
    }
}

async function registrarBiometria(login, user, token) {
    const deseja = await Swal.fire({
        title: 'Ativar Biometria?',
        text: "Deseja entrar usando sua digital/face na pr√≥xima vez?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3b82f6',
        confirmButtonText: 'Sim, ativar',
        cancelButtonText: 'Agora n√£o'
    });

    if (!deseja.isConfirmed) return;

    try {
        // --- AQUI ESTAVA O PROBLEMA ANTERIOR ---
        // Agora usamos o CPF como ID fixo, e o dom√≠nio atual como RP ID
        
        const publicKeyCredentialCreationOptions = {
            challenge: window.crypto.getRandomValues(new Uint8Array(32)),
            rp: {
                name: "Gest√£o Rodovia A",
                id: window.location.hostname // For√ßa o dom√≠nio atual (evita bug de subdominio)
            },
            user: {
                id: strToBin(login), // ID FIXO baseado no CPF (Crucial para Android)
                name: login,
                displayName: user.NOME || login
            },
            pubKeyCredParams: [{alg: -7, type: "public-key"}, {alg: -257, type: "public-key"}],
            authenticatorSelection: {
                authenticatorAttachment: "platform",
                userVerification: "required"
            },
            timeout: 60000,
            attestation: "none"
        };

        const credential = await navigator.credentials.create({
            publicKey: publicKeyCredentialCreationOptions
        });

        // Se chegou aqui, o Android salvou!
        localStorage.setItem("biometria_usuario", JSON.stringify({
            login: login,
            perfil: user.PERFIL,
            token: token,
            nome: user.NOME,
            credentialId: btoa(binToStr(new Uint8Array(credential.rawId))) // Salva ID da credencial para debug se precisar
        }));

        // Feedback importante: Obriga o usu√°rio a ver que deu certo antes de navegar
        await Swal.fire({
            icon: 'success',
            title: 'Tudo pronto!',
            text: 'Biometria configurada com sucesso.',
            timer: 1500,
            showConfirmButton: false
        });

    } catch (err) {
        console.error("Erro Biometria:", err);
        // N√£o mostramos erro para n√£o travar o fluxo de quem cancelou
    }
}

function irParaHome(perfil) {
    const p = perfil.toUpperCase();
    if (p === "ADMIN" || p === "SECRETARIA") window.location.href = "/secretaria";
    else if (p === "PASTOR") window.location.href = "/pastor";
    else window.location.href = "/membro";
}

/* ===============================
   LOGIN VIA BIOMETRIA (BOT√ÉO)
================================ */
const btnBio = document.getElementById("btnBiometria");

// S√≥ exibe se tiver salvo E for o mesmo dom√≠nio
if (window.PublicKeyCredential && localStorage.getItem("biometria_usuario")) {
    btnBio.style.display = "block";
}

btnBio.addEventListener("click", async () => {
    try {
        const dadosLocais = JSON.parse(localStorage.getItem("biometria_usuario"));
        
        const publicKeyCredentialRequestOptions = {
            challenge: window.crypto.getRandomValues(new Uint8Array(32)),
            timeout: 60000,
            rpId: window.location.hostname, // Garante que busca no dom√≠nio certo
            userVerification: "required"
        };

        // Solicita a digital
        const assertion = await navigator.credentials.get({
            publicKey: publicKeyCredentialRequestOptions
        });

        if (assertion) {
            // Sucesso! Recupera sess√£o
            sessionStorage.setItem("token_sistema", dadosLocais.token);
            sessionStorage.setItem("usuario_sistema", JSON.stringify({ 
                NOME: dadosLocais.nome, 
                PERFIL: dadosLocais.perfil, 
                CPF: dadosLocais.login 
            }));

            irParaHome(dadosLocais.perfil);
        }
    } catch (e) {
        console.error(e);
        // Erro espec√≠fico quando n√£o encontra chave
        if (e.name === "NotAllowedError" || e.name === "NotFoundError") {
            Swal.fire({
                title: "Nenhuma chave encontrada",
                text: "Fa√ßa login com a senha novamente para recadastrar sua biometria.",
                icon: "warning"
            }).then(() => {
                // Limpa para for√ßar recadastro
                localStorage.removeItem("biometria_usuario");
                window.location.reload();
            });
        } else {
            Swal.fire("Erro", "N√£o foi poss√≠vel validar a biometria.", "error");
        }
    }
});

function resetarBiometria() {
    if (confirm("Isso vai apagar a configura√ß√£o biom√©trica deste dispositivo. Continuar?")) {
        localStorage.removeItem("biometria_usuario");
        alert("Limpeza conclu√≠da! Fa√ßa login novamente para ver o prompt.");
        window.location.reload();
    }
}
</script>
</body>
</html>
