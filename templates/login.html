<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - AD Rodovia A</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        .logo-area {
            margin-bottom: 2rem;
        }
        .logo-area h1 {
            color: #1e293b;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .logo-area p {
            color: #64748b;
            font-size: 0.9rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #334155;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background-color: #334155;
        }
        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #e2e8f0;
            position: relative;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            color: #94a3b8;
            font-size: 0.8rem;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn-ebd {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #fff7ed;
            color: #9a3412;
            border: 1px solid #fed7aa;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-ebd:hover {
            background-color: #ffedd5;
        }
        .error-msg {
            color: #dc2626;
            background: #fee2e2;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <h1>Portal da Igreja</h1>
            <p>AD Rodovia A</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="login">Usuário ou CPF (Apenas números)</label>
                <input type="text" id="login" class="input-field" placeholder="Digite seu acesso..." required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha ou Data Nasc (DD/MM/AAAA)</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" id="btnSubmit" class="btn-login">Entrar no Sistema</button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <a href="index.html" class="btn-ebd">
            Acessar EBD (Público)
        </a>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const loginInput = document.getElementById('login').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('errorMsg');

            // Feedback visual
            btn.innerHTML = 'Verificando...';
            btn.disabled = true;
            msg.style.display = 'none';

            try {
                // Chama a API que criamos
                const response = await fetch('https://api-escala.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        login: loginInput, 
                        password: passwordInput 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salva sessão no navegador
                    sessionStorage.setItem('usuario_sistema', JSON.stringify(data.user));
                    sessionStorage.setItem('token_sistema', data.token);
                    
                    // Redireciona para o Portal
                    window.location.href = 'portal.html';
                } else {
                    throw new Error(data.detail || 'Erro ao entrar.');
                }

            } catch (error) {
                msg.textContent = error.message;
                msg.style.display = 'block';
                btn.innerHTML = 'Entrar no Sistema';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
