<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AD Rodovia A</title>
    <link rel="stylesheet" href="../static/portal.css">
    <link rel="manifest" href="../static/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0f172a; }
        .login-box { background: white; padding: 2.5rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="../static/icons/icon-192.png" alt="Logo Rodovia A">
        <h2>Bem-vindo</h2>
        <p style="color:#666; margin-bottom:20px;">Portal AD Rodovia A</p>
        <form onsubmit="fazerLogin(event)">
            <div class="form-group" style="text-align:left">
                <label>CPF (Apenas números)</label>
                <input type="text" id="login" class="form-input" required>
            </div>
            <div class="form-group" style="text-align:left">
                <label>Senha ou Data de Nascimento (DD/MM/AAAA)</label>
                <input type="password" id="pass" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%">Entrar</button>
        </form>
        <br>
        <a href="/" style="font-size:0.9rem;">Acessar EBD (Público)</a>
    </div>

    <script>
        async function fazerLogin(e) {
            e.preventDefault();
            const btn = document.querySelector('button');
            btn.innerText = "Carregando...";
            
            try {
                const res = await fetch('https://api-escala.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        login: document.getElementById('login').value,
                        password: document.getElementById('pass').value
                    })
                });
                
                const data = await res.json();
                if(res.ok) {
                    sessionStorage.setItem('usuario_sistema', JSON.stringify(data.user));
                    sessionStorage.setItem('token_sistema', data.token);
                    
                    // ROTEAMENTO INTELIGENTE
                    const perfil = data.user.PERFIL;
                    if(perfil === 'ADMIN' || perfil === 'SECRETARIA') window.location.href = '/secretaria';
                    else if(perfil === 'PASTOR') window.location.href = '/pastor';
                    else window.location.href = '/membro';
                } else {
                    alert(data.detail || "Erro ao entrar");
                    btn.innerText = "Entrar";
                }
            } catch(err) {
                alert("Erro de conexão");
                btn.innerText = "Entrar";
            }
        }
    </script>
</body>
</html>
