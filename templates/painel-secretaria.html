<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Secretaria - AD Rodovia A</title>

    <link rel="stylesheet" href="../static/portal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }

        .sidebar-header {
            padding: 20px;
            font-weight: bold;
            border-bottom: 1px solid #334155;
            font-size: 1.1rem;
        }

        .sidebar-menu {
            flex: 1;
            padding: 10px 0;
        }

        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            color: #cbd5e1;
            text-decoration: none;
        }

        .menu-item:hover,
        .menu-item.active {
            background: #1e293b;
            color: white;
            border-left: 4px solid #3b82f6;
        }

        .menu-icon {
            font-size: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
            background: #f8fafc;
        }

        .dashboard-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dash-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .dash-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .dash-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .dash-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .empty-msg {
            font-style: italic;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .border-blue { border-color: #3b82f6; }
        .border-red { border-color: #ef4444; }
        .border-green { border-color: #22c55e; }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

<div class="app-container">

    <nav class="sidebar">
        <div class="sidebar-header">
            Secretaria AD<br>
            <span id="userDisplay" style="font-size:0.8rem; font-weight:normal; color:#94a3b8;">
                Carregando...
            </span>
        </div>

        <div class="sidebar-menu">
            <div class="menu-item active" onclick="mostrarTela('dashboard', this)">
                <span class="material-icons menu-icon">dashboard</span>
                Visão Semanal
            </div>

            <div class="menu-item" onclick="mostrarTela('membros', this)">
                <span class="material-icons menu-icon">people</span>
                Gerenciar Membros
            </div>

            <div class="menu-item" onclick="mostrarTela('pastor', this)">
                <span class="material-icons menu-icon">event_note</span>
                Agenda Pastor
            </div>

            <div class="menu-item" onclick="mostrarTela('perfil', this)">
                <span class="material-icons menu-icon">account_circle</span>
                Meus Dados
            </div>

            <hr style="border:0; border-top:1px solid #334155; margin:10px 0;">

            <a href="/agenda" class="menu-item">
                <span class="material-icons menu-icon">calendar_month</span>
                Agenda Geral
            </a>

            <a href="/reservas" class="menu-item">
                <span class="material-icons menu-icon">vpn_key</span>
                Reservas
            </a>
        </div>

        <div style="padding:20px;">
            <button onclick="logout()" class="btn btn-primary" style="width:100%; background:#334155;">
                Sair
            </button>
        </div>
    </nav>

    <main class="main-content">
        <!-- conteúdo permanece igual -->
    </main>

</div>

<script src="../static/painel-secretaria.js"></script>

<script>
    function mostrarTela(telaId, btnElement) {
        ['dashboard', 'membros', 'pastor', 'perfil'].forEach(id => {
            document.getElementById('sec-' + id).classList.add('hidden');
        });

        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));

        document.getElementById('sec-' + telaId).classList.remove('hidden');
        if (btnElement) btnElement.classList.add('active');
    }

    function fecharModal(id) {
        document.getElementById(id).classList.add('hidden');
    }

    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('open');
    }
</script>

</body>
</html>
